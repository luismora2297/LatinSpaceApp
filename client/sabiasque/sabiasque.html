        <h1>
          <strong>
            Deslizamiento
          </strong>
        </h1>
        <h2 class="lsa-sangria">
          Es un tipo de corrimiento o movimiento de masa de tierra, provocado por la inestabilidad de un talud.
        </h2>
        <h1>
          <strong>
            ¿Qué hacer antes, durante, y después?
          </strong>
        </h1>
        <ol>
            <h2>Recomendaciones:</h2>
            <h2>- Antes del deslizamiento</h2>
               <ul>
                     <li>Evitar construir en laderas y orillas de barrancos;
                         Que las comunidades en riesgo por deslizamientos se organicen y formen comités locales de emergencia.</li>
                     <li>Hacer evaluaciones periódicas de los lugares donde
                         se habita, tomando en cuenta las anteriores características de identificación.</li>
                     <li>Evacuar el lugar inmediatamente.</li>
                     <li>Concienciar a las comunidades del peligro que corren, a través de los diferentes medios de comunicación.</li>
                     <li>No construir con materiales pesados (block, ladrillo, concreto otros) en lugares de pendientes.</li>
                     <li>Implementar medidas de evacuación con acción inmediata de simulaciones y simulacro en las áreas de mayor riesgo.</li>
              </ul>
           <h2 >-Durante el deslizamiento</h2>
              <ul>
                    <li>Por ningún motivo se debe cruzar el área afectada.
                         Hay que alejarse lo más posible ya que podrían seguir cayendo materiales sobre los sectores aledaños.</li>
                    <li>Si el deslizamiento es en una carretera, se debe procurar avisar a las autoridades correspondientes.</li>
                    <li>Hay que permanecer en lugar seguro y seguir las indicaciones
                        de las autoridades a través de los distintos medios de comunicación.</li>
                    <li>Se debe identificar, sin acercarse demasiado, si existe otra infraestructura afectada o en peligro(tendido
                        electrico, acuaductos, tuberia de aguas negras, u otras viviendas)y comunicarlo inmediatamente.</li>
                    <li>Si ocure un deslizaminto en una ladera en la parte superior de la cuenca, tanto en un rio o quebrada, y hay represamiento
                        del caudal, se debe informar inmediatamente a las autoridades, ya existe la probabiblidad de una avalancha, que arrastre todo aquello
                        a su paso: viviendas, puentes y vehiculos.</li>
              </ul>
          <h2>-Después del deslizamiento</h2>
              <ul>
                    <li>Regrese a casa solamente cuando las autoridades lo indiquen.</li>
                    <li>Es recomendable reforestar el terreno dañado por un derrumbe para evitar inundaciones repentinas y otros deslizamientos.</li>
                    <li>Revise junto con las autoridades las cuencas del río y quebradas para determinar si hay represamiento del cauce.</li>
                    <li>Manténgase alejado del área del derrumbe ya que se podrían generar más eventos.</li>
              </ul>
        </ol>
