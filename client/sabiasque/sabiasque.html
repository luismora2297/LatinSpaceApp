            </strong>
          </h1>
          <h4 class="lsa-sangria">
            <p>Es un tipo de corrimiento o movimiento de masa de tierra, provocado por la inestabilidad de un talud.</p>
            <p>La inestabilidad de un talud, se puede producir por un desnivel, que tiene lugar por diversas razones:</p>
            <ul>
                <li>Razones geológicas: laderas posiblemente inestables, orografía acusada, estratificación, meteorización, etc.</li>
                <li>Variación del nivel freático: situaciones estacionales, u obras realizadas por el hombre.</li>
                <li>Obras de ingeniería: rellenos o excavaciones tanto de obra civil, como de minería.</li>
            </ul>

              <li>La construcción de obras sin apoyo técnico en Laderas o terrenos con pendientes.</li>
              <li>Sobresaturación del terreno por el agua durante intensas lluvias.</li>
              <li>Vibraciones producidas por explosiones.</li>
