<template name="noticias">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Ultimas alertas! </h1>
            <ul class="list-group">
                {{#each ListaNoticias}}

                <li class="list-group-item">
                    {{nombre}} {{direccion}} 
                    fecha: {{fecha}} {{causa}} 
                    estado del terreno {{estado}} 
                    ultima actualizacion:
                     {{fechaReporte}} Usted estuvo hay
                    <span class="badge">SI</span>
                    <span class="badge">No</span>
                    <span class="badge"> # Reporte 50</span>
                </li>
                <br>
                {{/each}}
            </ul>
        </div>

    </div>
</template>
