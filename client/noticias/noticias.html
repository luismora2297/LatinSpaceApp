<template name="noticias">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1 class="lsa-title lsa-padder"> ¡Ultimas alertas! </h1>
            {{#each ListaNoticias}}
            <ul class="list-group list-group-background">
                <li class="list-group-item list-group-background"> Nombre y dirección: <span class="lsa-resaltator"> {{nombre}} {{direccion}}</span> </li>
                <li class="list-group-item list-group-background"> Fecha: <span class="lsa-resaltator-2"> {{fecha}} {{causa}} </span></li>
                <li class="list-group-item list-group-background"> Estado del terreno: <span class="lsa-resaltator-3"> {{estado}} </span> </li>
                <li class="list-group-item list-group-background"> Ultima actualizacion: <span class="lsa-resaltator-4"> {{fechaReporte}} </span> </li>
                <li class="list-group-item list-group-background"> ¿Usted estuvo ahí?: <button class="lsa-btn-confirm" style="margin:10px;"> Si </button> <button class="lsa-btn-deny" style="margin:10px;"> No </button></li>
                <span class="badge"> # Reporte 50</span>
                <br>
            </ul>
           {{/each}}
        </div>

    </div>
</template>
