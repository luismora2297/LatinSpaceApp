<template name="noticias">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1 class="lsa-title lsa-padder"> ¡Ultimas alertas! </h1>
            {{#each ListaNoticias}}
            <ul class="list-group list-group-background">

                <li class="list-group-item lsa-no-bg"> Nombre y dirección: <span class="lsa-resaltator"> {{nombre}} {{direccion}}</span> </li>
                <li class="list-group-item lsa-no-bg"> Fecha: <span class="lsa-resaltator-2"> {{fecha}}  </span></li>
                <li class="list-group-item lsa-no-bg"> Causa: <span class="lsa-resaltator-2">  {{causa}} </span></li>
                <li class="list-group-item lsa-no-bg"> Muertes o Heridos: <span class="lsa-resaltator-2"> {{bajas}}  </span></li>
                <li class="list-group-item lsa-no-bg"> Estado del terreno: <span class="lsa-resaltator-3"> {{estado}} </span> </li>
                <li class="list-group-item lsa-no-bg"> Ultima actualizacion: <span class="lsa-resaltator-4"> {{fechaReporte}} </span> </li>
               {{#if currentUser}}
                {{#if creador}}
                <li class="list-group-item lsa-no-bg"> ¿Usted estuvo ahí?: <button class="lsa-btn-confirm" id="btMAs" data-id="{{_id}}"  style="margin:10px;"> Si </button> <button  id="btMenos" data-id="{{_id}}" class="lsa-btn-deny" style="margin:10px;"> No </button></li>
                {{else}}
                    <li class="list-group-item lsa-no-bg"> Gracias por tu colaboracíon. </li>
                {{/if}}
                <span class="badge"> # Reporte {{ reportes }}</span>
               {{else}}
                <li class="list-group-item lsa-no-bg"> Registrate o Inicia sesión para colaborar con tu opiníon. </li>

                {{/if}}
                <br>
            </ul>
           {{/each}}
        </div>

    </div>
    <div class="footer">
      {{> footer}}
    </div>
</template>
