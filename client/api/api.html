<template name="api">
  <div class="col-md-12 lsa-padder">
    <h2 class="lsa-title-left"> {{_ "api_title"}} </h2>
    <table class="lsa-table table table-striped">
      <thead>
       <tr>
          <th> Country </th>
          <th> Direccion </th>
          <th class="hidden-xs hidden-sm"> Latitud </th>
          <th class="hidden-xs hidden-sm"> Logitud </th>
          <th class="hidden-xs"> Tipo Deslizamiento </th>
          <th class="hidden-xs hidden-sm"> Tama√±o </th>
          <th> Fecha </th>
          <th> Alarma </th>
        </tr>
      </thead>
      <tbody>
        {{#each data }}
        <tr>
          <td> {{countryname}} </td>
          <td> {{nearest_places}} </td>
          <td class="hidden-xs hidden-sm"> {{latitude}} </td>
          <td class="hidden-xs hidden-sm"> {{longitude}} </td>
          <td class="hidden-xs"> {{landslide_type}} </td>
          <td class="hidden-xs hidden-sm"> {{landslide_size}} </td>
          <td> {{tstamp}} </td>
          <td> {{trigger}} </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

      {{trigger}}

   {{/each}}-->

</template>
