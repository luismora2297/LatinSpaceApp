<head>
  <title>LatinSpaceApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="MobileOptimized" content="320">
  <meta charset="UTF-8">
  <meta content="Monitoring Landslide System" name="description"/>
  <meta content="LatinSpaceApp" name="author"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
</head>

<template name="layout">

  <body>
    {{> navegacion }}
    <div class="page-container">
      <br>
      <br> {{> yield }}
    </div>

  </body>
</template>


<template name="home">
  <div class="page-content">
    <div class="row">
      <h1 class="lsa-title"> Monitoring Landslide System by LatinSpaceApp </h1>
      <div class="col-md-12">
        <span>
          <h3>
              {{_ "info"}}
          </h3>
        </span>
      </div>

      </div>
      <hr>
       <div class="row">
         <div style="height:550px;">
           <h1 class="lsa-title-left"> {{_ "home_map"}} </h1>
          <h3>
            {{_ "home_map_des"}}
          </h3>
          <img class="lsa-image-center" src="mapas.png" alt="mapa">
          <br>
          <h2><a class="lsa-link" href="/maps"> {{_ "home_map_link"}} <i class="fa fa-arrow-right"></i></a></h2>
         </div>
       </div>
       <br>
       <br>
      <div class="row lsa-padder">
        <!-- Instancia del template de api -->
        <!--{{> api}}-->
        <h1 class="lsa-title-left"> {{_ "home_api"}} </h1>
          <h3>
            {{_ "home_api_des"}}
          </h3>
          <img class="lsa-image-center" src="datos.png" alt="mapa">
          <br>
          <h2><a class="lsa-link" href="/maps">{{_ "home_api_link"}}  <i class="fa fa-arrow-right"></i></a></h2>
      </div>
    </div>
    <div class="footer">
      {{> footer}}
    </div>

</template>
